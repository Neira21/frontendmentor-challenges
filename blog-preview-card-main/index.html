<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__image" src="assets/images/illustration-article.svg" alt="">
        
        <div class="card__tag">
          <p>
            Learning 
          </p>

        </div>

        <p class="card__date">
          Published 21 Dec 2023
        </p>

        <h2 class="card__title">
          HTML & CSS foundations
        </h2>

        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
        <div class="card__author">
          <img class="card__author-image" src="assets/images/image-avatar.webp" alt="">
          <h3>Greg Hopper</h3>
        </div>

        
      </div>
    </main>

    
  </body>
</html>
