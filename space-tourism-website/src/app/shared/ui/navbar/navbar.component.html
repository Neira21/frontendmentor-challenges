<nav
  class="absolute top-0 right-0 z-20 min-h-[100%] w-[65%] bg-bluedark/20 backdrop-blur-lg md:bg-[#191B26] md:w-[600px] md:flex md:justify-end md:min-h-0"
>
  <div
    class="flex justify-end items-center cursor-pointer p-6 md:hidden"
    (click)="closeNavbar.emit()"
  >
    <img src="./assets/shared/icon-close.svg" alt="" />
  </div>
  <ul
    class="flex flex-col gap-4 uppercase p-10 font-barlow-condensed md:flex-row"
  >
    @for(link of links; track link.label) {
    <li
      [routerLink]="link.path"
      (click)="setSelected(link.label); closeNavbar.emit()"
      routerLinkActive="active-link"
      #rla="routerLinkActive"
      [ngClass]="
        rla.isActive
          ? 'border-r-4 md:border-r-0 md:border-b-4 border-white'
          : 'border-transparent hover:border-r-2 md:hover:border-r-0 md:hover:border-b-2 hover:border-white'
      "
      class="transition-all duration-300 px-4 py-2 cursor-pointer text-white"
    >
      {{ link.label }}
    </li>
    }
  </ul>
</nav>
