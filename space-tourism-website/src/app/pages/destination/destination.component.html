<div
  class="fixed inset-0  bg-[url('/assets/destination/background-destination-mobile.jpg')] bg-cover bg-no-repeat bg-center md:bg-[url('/assets/destination/background-destination-tablet.jpg')] lg:bg-[url('/assets/destination/background-destination-desktop.jpg')] z-[-10]"
></div>

<div class=" text-center my-5">

  <h2
    class="uppercase font-barlow-condensed leading-[33.6px] tracking-[4px] text-[15px]"
  >
    01 Pick your destination
  </h2>

  <img
    [src]="selectedDestination.images.webp"
    alt="{{ selectedDestination.name }} image"
    class="w-40 mx-auto my-16"
  />

  <ul class="flex justify-center items-center gap-4 my-10 font-barlow-condensed ">
    @for (destination of destinations; track destination.name) {
    <li
      class="relative uppercase tracking-[4px] text-[14px] cursor-pointer transition-colors duration-300 text-white after:content-[''] after:absolute after:left-0 after:bottom-[-15px] after:w-full after:transition-all after:duration-300"
      [ngClass]="{
        'after:h-[3px] after:bg-white':
          selectedDestination.name === destination.name,
        'hover:after:h-[2px] hover:after:bg-gray-400 after:h-0':
          selectedDestination.name !== destination.name
      }"
      (click)="selectDestination(destination.name)"
    >
      {{ destination.name }}
    </li>
    }
  </ul>

  <p class="text-[56px] uppercase font-bellefair  text-white ">
    {{ selectedDestination.name }}
  </p>


  <p class="leading-[1.8] text-[14px] mx-auto w-[300px]">
    {{ selectedDestination.description }}
  </p>

  <hr class="w-[80%] mx-auto border border-bluelight/30 my-5 " />



      <p class="text-sm font-barlow-condensed tracking-[3px] uppercase mb-1">Avg. distance</p>
      <p class="text-white text-3xl mb-6">{{ selectedDestination.distance }}</p>

      <p class="text-sm font-barlow-condensed tracking-[3px] uppercase mb-1">Est. travel time</p>
      <p class="text-white text-3xl">{{ selectedDestination.travel }}</p>




</div>
