<div
  class="fixed inset-0 h-[100vh] bg-[url('/assets/crew/background-crew-mobile.jpg')] bg-cover bg-no-repeat bg-center md:bg-[url('/assets/crew/background-crew-tablet.jpg')] lg:bg-[url('/assets/crew/background-crew-desktop.jpg')] z-[-10]"
></div>

<div class="text-center my-5">
  <h2
    class="uppercase font-barlow-condensed leading-[33.6px] tracking-[4px] text-[15px]"
  >
    02 Meet your crew
  </h2>

  <p class="text-gray-500 text-xl uppercase mt-14 mb-2">
    {{ selectedCrew.role }}
  </p>

  <p class="text-[20px] uppercase font-bellefair text-white mb-4">
    {{ selectedCrew.name }}
  </p>

  <p class="leading-[1.8] text-[14px] mx-auto w-[300px]">
    {{ selectedCrew.bio }}
  </p>

  <ul
    class="flex justify-center items-center gap-4 mt-16 mb-10 font-barlow-condensed"
  >
    @for (crew of crews; track crew.name) {
    <li
      class="w-3 h-3 rounded-full cursor-pointer transition-colors duration-300"
      [ngClass]="{
        'bg-white': selectedCrew.name === crew.name,
        'bg-gray-600 hover:bg-gray-400': selectedCrew.name !== crew.name
      }"
      (click)="selectCrew(crew.name)"
    ></li>
    }
  </ul>

  <img
    [src]="selectedCrew.images.webp"
    alt="{{ selectedCrew.name }} image"
    class="w-80 mx-auto my-5"
  />
</div>
